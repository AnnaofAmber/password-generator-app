<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body class="body">
    <section class="section-generator">
      <div class="container">
        <div class="title">
          <h1 class="app-name">Password Generator</h1>
          <div class="toggle-checkbox-wrapper">
            <input class="toggle-checkbox" type="checkbox" id="toggle" />
            <label class="slider-btn" for="toggle"></label>
          </div>
        </div>
        <div class="password">
          <p class="text-password">P4$5W0rD!</p>
          <span class="copied">COPIED</span>
          <button class="btn-copy" type="button"></button>
        </div>
        <form class="generator-form">
          <div class="selected-length">
            <p class="text-length">Character Length</p>
            <span class="number-length">4</span>
          </div>
          <label class="hidden" for="character-length">Character Length</label>
          <input
            class="input-length"
            type="range"
            name="character-length"
            id="character-length"
            value="4"
            min="4"
            max="20"
            step="1"
          />

          <div class="checkboxes">
            <div class="checkbox">
              <label for="uppercase">Include Uppercase Letters</label>
              <input
                id="uppercase"
                type="checkbox"
                name="options"
                value="uppercase"
              />
            </div>
            <div class="checkbox">
              <label for="lowercase">Include Lowercase Letters</label>
              <input
                id="lowercase"
                type="checkbox"
                name="options"
                value="lowercase"
              />
            </div>
            <div class="checkbox">
              <label for="numbers">Include Numbers</label>
              <input
                id="numbers"
                type="checkbox"
                name="options"
                value="numbers"
              />
            </div>
            <div class="checkbox">
              <label for="symbols">Include Symbols</label>
              <input
                id="symbols"
                type="checkbox"
                name="options"
                value="symbols"
              />
            </div>
          </div>
          <div class="password-strength">
            <p class="text-strength">STRENGTH</p>
            <div class="actual-strength">
              <span class="strength-value"></span>
              <div class="strength-level strength-level-week">
                <div class="strength"></div>
                <div class="strength"></div>
                <div class="strength"></div>
                <div class="strength"></div>
              </div>
            </div>
          </div>
          <button class="btn-generate" type="submit">GENERATE</button>
        </form>
      </div>
    </section>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
